<!DOCTYPE html>
<html>
<head>
  <title>Chrome History</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
    }
    .history-item {
      margin: 10px 0;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .login-button {
      padding: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #history-container {
      max-height: 500px;
      overflow-y: auto;
    }
    .error {
      color: red;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <button id="login" class="login-button">Sign in with Google</button>
  </div>
  <div id="history-container"></div>
  <script src="popup.js"></script>
</body>
</html>
